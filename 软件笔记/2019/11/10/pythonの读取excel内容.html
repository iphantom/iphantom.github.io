        <h2 id="任务要求：读取excel内数据，并对数据进行校验后返回数据"><a href="#任务要求：读取excel内数据，并对数据进行校验后返回数据" class="headerlink" title="任务要求：读取excel内数据，并对数据进行校验后返回数据"></a>任务要求：读取excel内数据，并对数据进行校验后返回数据</h2><a id="more"></a>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># -*- coding:utf-8 -*-</span></span><br><span class="line"><span class="keyword">import</span> xlrd</span><br><span class="line"><span class="comment">#类使用方法：用来查询excel表中数据名称（name）、数据类型(type_code)、数据大小(internal_size)</span></span><br><span class="line"><span class="comment">#return [状态位，错误信息,col_data]</span></span><br><span class="line"><span class="comment">#col_data=[name, type_code internal_size]</span></span><br><span class="line"><span class="comment">#状态位 0为正确 1为错误</span></span><br><span class="line"><span class="comment">#若状态位为0，则错误信息为空，</span></span><br><span class="line"><span class="comment">#若状态位为1，则只返回错误信息，不返回查询值</span></span><br><span class="line"><span class="comment">#-------目前只支持一下数据类型的插入----------</span></span><br><span class="line"><span class="comment">#         oracle_type=["CHAR","VARCHAR2","NCHAR",</span></span><br><span class="line"><span class="comment">#                      "NVARCHAR2","DATE","TIMESTAMP",</span></span><br><span class="line"><span class="comment">#                      "LONG","RAW","LONG RAW",</span></span><br><span class="line"><span class="comment">#                      "BLOB","CLOB","NCLOB",</span></span><br><span class="line"><span class="comment">#                      "BFILE","ROWID","NROWID",</span></span><br><span class="line"><span class="comment">#                      "NUMBER","DECIMAL","INTEGER",</span></span><br><span class="line"><span class="comment">#                      "FLOAT","REAL"]</span></span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">EXCEL_ALL</span>:</span>    </span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">Open_Excel</span><span class="params">(self,excel_name,excel_sheet=<span class="string">"Sheet1"</span>)</span>:</span></span><br><span class="line">        self.fname = excel_name.decode(<span class="string">'utf-8'</span>)</span><br><span class="line">        self.fsheet = excel_sheet</span><br><span class="line">        <span class="keyword">try</span>:</span><br><span class="line">            self.bk = xlrd.open_workbook(self.fname)</span><br><span class="line">        <span class="keyword">except</span>:</span><br><span class="line">            <span class="keyword">return</span> [<span class="number">1</span>,<span class="string">"no %s named excel"</span> % self.fname]</span><br><span class="line">        <span class="keyword">try</span>:</span><br><span class="line">            sh = self.bk.sheet_by_name(self.fsheet)</span><br><span class="line">        <span class="keyword">except</span>:</span><br><span class="line">            <span class="keyword">return</span> [<span class="number">1</span>,<span class="string">"no sheet in %s named %s"</span> % (self.fname,self.fsheet)]</span><br><span class="line">        <span class="comment">#获取行数</span></span><br><span class="line">        nrows = sh.nrows</span><br><span class="line">        <span class="comment">#获取列数</span></span><br><span class="line">        ncols = sh.ncols</span><br><span class="line"><span class="comment">#-----------校验----------</span></span><br><span class="line">    <span class="comment">#---校验数据是否完整 是否有空值---</span></span><br><span class="line">        <span class="comment">#获取各列数值  </span></span><br><span class="line">        col_0=sh.col_values(<span class="number">0</span>)</span><br><span class="line">        col_1=sh.col_values(<span class="number">1</span>)  </span><br><span class="line">        col_2=sh.col_values(<span class="number">2</span>)</span><br><span class="line">        col_3=sh.col_values(<span class="number">3</span>)</span><br><span class="line">        <span class="keyword">for</span> i <span class="keyword">in</span> range(<span class="number">0</span>,nrows):</span><br><span class="line">            <span class="keyword">if</span>(col_0[i]==<span class="string">''</span> <span class="keyword">or</span> col_1[i]==<span class="string">''</span> <span class="keyword">or</span> col_2[i]==<span class="string">''</span> <span class="keyword">or</span> col_3[i]==<span class="string">''</span>):  </span><br><span class="line">                msg=<span class="string">'Data length is not consistent'</span></span><br><span class="line">                <span class="keyword">return</span> [<span class="number">1</span>,msg]</span><br><span class="line">    <span class="comment">#---校验导入数据类型---</span></span><br><span class="line">        <span class="comment">#获取第一列数值</span></span><br><span class="line">        col_1=sh.col_values(<span class="number">1</span>)  </span><br><span class="line">        n_col_1=len(col_1)</span><br><span class="line">        <span class="comment">#ORACLE 数据库所有数据类型</span></span><br><span class="line">        oracle_type=[<span class="string">"CHAR"</span>,<span class="string">"VARCHAR2"</span>,<span class="string">"NCHAR"</span>,</span><br><span class="line">                     <span class="string">"NVARCHAR2"</span>,<span class="string">"DATE"</span>,<span class="string">"TIMESTAMP"</span>,</span><br><span class="line">                     <span class="string">"LONG"</span>,<span class="string">"RAW"</span>,<span class="string">"LONG RAW"</span>,</span><br><span class="line">                     <span class="string">"BLOB"</span>,<span class="string">"CLOB"</span>,<span class="string">"NCLOB"</span>,</span><br><span class="line">                     <span class="string">"BFILE"</span>,<span class="string">"ROWID"</span>,<span class="string">"NROWID"</span>,</span><br><span class="line">                     <span class="string">"NUMBER"</span>,<span class="string">"DECIMAL"</span>,<span class="string">"INTEGER"</span>,</span><br><span class="line">                     <span class="string">"FLOAT"</span>,<span class="string">"REAL"</span>]</span><br><span class="line">        <span class="keyword">for</span> i <span class="keyword">in</span> range(<span class="number">0</span>,n_col_1):</span><br><span class="line">            col_type=col_1[i].upper()   <span class="comment">#最大化</span></span><br><span class="line">            <span class="keyword">if</span> col_type <span class="keyword">not</span> <span class="keyword">in</span> oracle_type:</span><br><span class="line">                msg=<span class="string">"Some data type does not belong to the oracle database"</span></span><br><span class="line">                <span class="keyword">return</span> [<span class="number">1</span>,msg]</span><br><span class="line">    <span class="comment">#---校验第三、四列是否为整数类型----</span></span><br><span class="line">        <span class="keyword">for</span> i <span class="keyword">in</span> range(<span class="number">0</span>,nrows): </span><br><span class="line">            cc_2=sh.cell_value(i,<span class="number">2</span>)</span><br><span class="line">            cc_3=sh.cell_value(i,<span class="number">3</span>)</span><br><span class="line">            <span class="keyword">if</span> cc_2%<span class="number">1</span>!=<span class="number">0</span> <span class="keyword">or</span> cc_3%<span class="number">1</span>!=<span class="number">0</span>:</span><br><span class="line">                msg=<span class="string">'internal_size is not int'</span></span><br><span class="line">                <span class="keyword">return</span> [<span class="number">1</span>,msg]</span><br><span class="line">                  </span><br><span class="line">        col_data = [[<span class="number">0</span> <span class="keyword">for</span> col <span class="keyword">in</span> range(ncols)] <span class="keyword">for</span> row <span class="keyword">in</span> range(nrows)]  </span><br><span class="line">        <span class="comment">#获取各行数据</span></span><br><span class="line">        <span class="keyword">for</span> i <span class="keyword">in</span> range(<span class="number">0</span>,nrows):</span><br><span class="line">            <span class="keyword">for</span> j <span class="keyword">in</span> range(<span class="number">0</span>,ncols):</span><br><span class="line">                col_data[i][j]=str(sh.cell_value(i,j)).decode(<span class="string">'utf-8'</span>).encode(<span class="string">'gb2312'</span>)       </span><br><span class="line">        <span class="keyword">return</span> [<span class="number">0</span>,<span class="string">''</span>,col_data]</span><br></pre></td></tr></table></figure>
